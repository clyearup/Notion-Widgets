<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700|Roboto:300,900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="./css/normalize.css" rel="stylesheet" type="text/css">
    <link href="./css/recipetoollayout.css" rel="stylesheet" type="text/css">

    <style>
        #mainContainer div, #mainContainer input, #mainContainer textarea, #mainContainer button, #mainContainer p {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }
        #converterTool {
            font-size: 16px;
            margin: 5px auto;
        }
        #converterTool {
            display: flex;
            flex-wrap: wrap;
            font-size: 16px;
            width: 100%;
            color: #333;
            margin: 5px auto;
        }
        * {
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
        }
    </style>
    <script src="./js/initHeaders.js"></script>

</head>
<body>
    <script>initHeaders();</script>

    <main id="mainContainer">
        <section id="contentContainer">
            <div id="toolContainer" class="content-section">
                
                <div id="converterTool">
                    <div id="recipeInput">
                        <div class="row title">
                            <div>
                                Recipe Title
                            </div>
                        </div>

                        <div class="row">
                            <input id="recipeTitle" type="text" value="" placeholder="(Optional)">
                        </div>

                        <div class="row title">
                            <div>
                                Ingredient List
                            </div>
                            <div>
                                <button class="btnR" id="clearListButton" onclick="clearList()">Clear</button>
                            </div>
                        </div>

                        <div class="row">
                            <textarea id="recipein" placeholder="Type in or paste the ingredients section here."></textarea>
                        </div>

                        <div class="row tabs" id="tabs">
                            <div class="tab">
                                <button id="multiplierTab" onclick="changeTab(this)" style="background-color: rgb(153, 153, 153);">Multiplier</button>
                            </div>
                            <div class="tab">
                                <button id="portionTab" onclick="changeTab(this)" style="background-color: rgb(238, 238, 238);">Portion</button>
                            </div>
                        </div>

                        <div id="multiplierBlock" style="display: none;">

                            <div class="inputTop">
                                <div class="opertop">
                                    &nbsp;
                                </div>
                                <div id="multiLabel">
                                    Multiplier
                                </div>

                            </div>

                            <div class="inputBar">
                                <div id="oper"></div>
                                <div id="mText">
                                    <input id="multiplier" type="text" placeholder="Multiplier" onclick="clearText(this)">
                                </div>
                                <button class="btn" id="multiplyButton" onclick="multiply()">ร</button>

                                <button class="btn" id="divideButton" onclick="divide()">รท</button>
                            </div>
                        </div>


                        <div id="portionBlock" style="display: block;">
                            <div class="inputTop">
                                <div class="opertop">
                                    &nbsp;
                                </div>
                                <div id="oyieldLabel">
                                    Original
                                </div>
                                <div id="dyieldLabel">
                                    Desired
                                </div>
                            </div>

                            <div class="inputBar">
                                <div id="empty">
                                    &nbsp;
                                </div>
                                <div id="oText">
                                    <input id="oyield" type="text" placeholder="Original" onclick="clearText(this)">
                                </div>
                                <div id="dText">
                                    <input id="dyield" type="text" placeholder="Desired" onclick="clearText(this)">
                                </div>

                                <button class="btn" id="portionButton" onclick="portion()">Portion</button>
                            </div>
                        </div>
                    </div>

                    <div id="convertedBlock">
                        <div class="row title" id="cTopText">
                            Converted Recipe
                        </div>
                        <div class="row" id="conversionOut">
                            <textarea id="recipeout"></textarea>
                        </div>
                        <div class="row buttons" id="convertedButtons">
                            <button class="btnR" id="clearRecipeButton" onclick="clearPad()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <!-- Scripts -->
    <script src="./js/recipeConverterViewController.js"></script>
    <script src="./js/rconvert4.min.js"></script>
    <script src="./js/initTemplate_2.js"></script>
    <script>initTemplate();</script>

</body>
</html>
